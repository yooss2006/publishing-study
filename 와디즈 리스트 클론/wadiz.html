<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wadiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul class="funding__list">
      <li class="funding__item">
        <!-- div에 box를 주고 하려했으나 css 작성에 있어 background 속성이 매번 달라짐 -->
        <div class="funding__cont-img">
          <img src="./img/img1.jpg" alt="사자그림이미지" class="funding__img" />
        </div>
        <h2 class="funding__tit">
          <strong>[세계가 놀람]멋쟁이사자 그림</strong>
        </h2>
        <dl class="funding__classification">
          <dt>미술품</dt>
          <dd>유순상</dd>
        </dl>
        <div class="funding__cont-progress">
          <h3 class="blind">펀딩 상황</h3>
          <progress value="80" max="100" class="funding__progress"></progress>
          <p class="funding__progress-desc">
            <strong class="funding__progress-percent">80%</strong>
            <span class="funding__progress-number">15,600,000,000원</span>
            <span class="funding__progress-dday">1일 남음</span>
          </p>
        </div>
      </li>
      <li class="funding__item">
        <div class="funding__cont-img">
          <img
            src="./img/img2.jpg"
            alt="강아지그림이미지"
            class="funding__img"
          />
        </div>
        <h2 class="funding__tit">
          <strong>[세계가 놀람]강아지 그림</strong>
        </h2>
        <dl class="funding__classification">
          <dt>미술품</dt>
          <dd>유순상</dd>
        </dl>
        <div class="funding__cont-progress">
          <h3 class="blind">펀딩 상황</h3>
          <progress value="20" max="100" class="funding__progress"></progress>
          <p class="funding__progress-desc">
            <strong class="funding__progress-percent">20%</strong>
            <span class="funding__progress-number">3500원</span>
            <span class="funding__progress-dday">20일 남음</span>
          </p>
        </div>
      </li>
      <li class="funding__item">
        <div class="funding__cont-img">
          <img
            src="./img/img3.jpg"
            alt="안경사람그림이미지"
            class="funding__img"
          />
        </div>
        <h2 class="funding__tit">
          <strong>[세계가 놀람]안경남자 그림</strong>
        </h2>
        <dl class="funding__classification">
          <dt>미술품</dt>
          <dd>유순상</dd>
        </dl>
        <div class="funding__cont-progress">
          <h3 class="blind">펀딩 상황</h3>
          <progress value="99" max="100" class="funding__progress"></progress>
          <p class="funding__progress-desc">
            <strong class="funding__progress-percent">99%</strong>
            <span class="funding__progress-number">1,544,200원</span>
            <span class="funding__progress-dday">2일 남음</span>
          </p>
        </div>
      </li>
    </ul>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google clone</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="google.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="blind">구글</h1>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">Gmail</li>
          <li class="nav__item">이미지</li>
          <li class="nav__item">
            <img src="./img/list.png" alt="목록" class="nav__img" />
          </li>
          <li class="nav__item">로그인 정보</li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="cont-img">
        <h2 class="blind">구글 이미지 화면 표시</h2>
        <img
          src="./img/logo.png"
          alt="구글이미지"
          class="cont-img__img-google"
        />
      </section>
      <section class="cont-search">
        <h2 class="blind">구글 검색</h2>
        <form action="#" class="cont-search__form">
          <input
            type="text"
            placeholder="Google 검색 또는 URL 입력"
            maxlength="45"
            class="cont-search__inp"
          />
        </form>
      </section>
      <section class="cont-go">
        <h2 class="blind">바로가기</h2>
        <ul class="cont-go__list">
          <li class="cont-go__item">
            <div class="cont-go__circle">
              <img
                src="https://noticon-static.tammolo.com/dgggcrkxq/image/upload/v1567608967/noticon/rk2ah7fnvmg1dufjmm6c.jpg"
                alt="네이버 로고"
                class="cont-go__img"
              />
            </div>
            <p class="cont-go__tit">NAVER</p>
          </li>
          <li class="cont-go__item">
            <div class="cont-go__circle">
              <img
                src="https://noticon-static.tammolo.com/dgggcrkxq/image/upload/v1567002882/noticon/ctn6kpoyyaawcggjqmfj.png"
                alt="유튜브 로고"
                class="cont-go__img"
              />
            </div>
            <p class="cont-go__tit">YouTube</p>
          </li>
          <li class="cont-go__item">
            <div class="cont-go__circle">
              <img
                src="https://noticon-static.tammolo.com/dgggcrkxq/image/upload/v1584846063/noticon/tsj7dzxzue2sldmyy6yx.png"
                alt="페이스북 로고"
                class="cont-go__img"
              />
            </div>
            <p class="cont-go__tit">Facebook</p>
          </li>
          <li class="cont-go__item">
            <div class="cont-go__circle">
              <img
                src="https://noticon-static.tammolo.com/dgggcrkxq/image/upload/v1588562735/noticon/rmbkeyap75d6u6v0kjdj.png"
                alt="네이버 로고"
                class="cont-go__img"
              />
            </div>
            <p class="cont-go__tit">코딩애플</p>
          </li>
          <li class="cont-go__item">
            <div class="cont-go__circle">
              <img
                src="https://noticon-static.tammolo.com/dgggcrkxq/image/upload/v1581345292/noticon/hbwtrewlv2xxxyqe3qpm.png"
                alt="벨로그 로고"
                class="cont-go__img"
              />
            </div>
            <p class="cont-go__tit">Velog</p>
          </li>
          <li class="cont-go__item">
            <div class="cont-go__circle">
              <img
                src="https://okky.kr/assets/images/okky_logo_fb.png"
                alt="okky 로고"
                class="cont-go__img"
              />
            </div>
            <p class="cont-go__tit">okky</p>
          </li>
          <li class="cont-go__item">
            <div class="cont-go__circle">
              <img
                src="https://noticon-static.tammolo.com/dgggcrkxq/image/upload/v1566899596/noticon/slhw4nu8hybreryigopq.png"
                alt="깃허브 로고"
                class="cont-go__img"
              />
            </div>
            <p class="cont-go__tit">GitHub</p>
          </li>
          <li class="cont-go__item">
            <div class="cont-go__circle">
              <img
                src="./img/plus.png"
                alt="바로가기 로고"
                class="cont-go__img"
              />
            </div>
            <p class="cont-go__tit">바로가기</p>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>

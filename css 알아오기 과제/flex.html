<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex test</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      width: 50%;

      height: 20%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      outline: 1px solid red;
      flex-wrap: nowrap;
      background-color: yellow;
    }
    li {
      width: 50px;
      flex-basis: 60px;
      /* flex-shrink: 1; */
    }
    .cont {
      /* flex-shrink: 0; */
      width: 70px;
      background-color: green;
    }
  </style>
  <body>
    <ul>
      <li>1</li>
      <li class="cont">2</li>
      <li>3</li>
    </ul>
  </body>
</html>

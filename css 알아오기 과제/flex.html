<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        margin: 100px auto;
        width: 500px;
        height: 300px;
        border: 1px solid red;
        display: flex;
      }

      .a {
        background-color: coral;
        flex-grow: 1;
        width: 200px;
      }

      .b {
        background-color: olive;
        flex-grow: 1;
        width: 100px;
      }

      .c {
        background-color: gold;
        flex-grow: 1;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="a">A</div>
      <div class="b">B</div>
      <div class="c">C</div>
    </div>
  </body>
</html>

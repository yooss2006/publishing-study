<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font축약형 테스트</title>
    <style>
      @font-face {
        font-family: "ACCchildrenheartOTF-Regular";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2112-2@1.0/ACCchildrenheartOTF-Regular.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      h1 {
        font: italic small-caps bold 16px/20px "돋움", dotum, sans-seif;
      }
      h2 {
        font: 16px/16px "ACCchildrenheartOTF-Regular";
      }
    </style>
  </head>
  <body>
    <h1>테스트 글구입니다.</h1>
    <h2>테스트 글구입니다.</h2>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEX 연습</title>
    <style>
      .wrap {
        margin: 100px auto;
        width: 500px;
        border: 1px solid red;
        display: flex;
        flex-wrap: wrap;
        align-items: stretch;
      }
      .wrap div {
        height: 100px;
      }
      .box1 .a {
        background-color: coral;
        flex-basis: 50%;
      }

      .box1 .b {
        background-color: olive;
        flex-basis: 50%;
      }

      .box1 .c {
        background-color: gold;
        flex-basis: 100%;
      }

      .box2 .a {
        background-color: coral;
        flex-basis: 100%;
      }

      .box2 .b {
        background-color: olive;
        flex-basis: 50%;
      }

      .box2 .c {
        background-color: gold;
        flex-basis: 50%;
      }
      .box2 .d {
        background-color: dodgerblue;
        flex-basis: 100%;
      }

      .box3 .a {
        background-color: coral;
        flex-basis: 33%;
        flex-grow: 1;
      }

      .box3 .b {
        background-color: olive;
        flex-basis: 33%;
        flex-grow: 1;
      }

      .box3 .c {
        background-color: gold;
        flex-basis: 33%;
        flex-grow: 1;
      }
      .box3 .d {
        background-color: dodgerblue;
        flex-basis: 50%;
      }
      .box3 .e {
        background-color: tomato;
        flex-basis: 50%;
      }
    </style>
  </head>
  <body>
    <div class="wrap box1">
      <div class="a">A</div>
      <div class="b">B</div>
      <div class="c">C</div>
    </div>

    <div class="wrap box2">
      <div class="a">A</div>
      <div class="b">B</div>
      <div class="c">C</div>
      <div class="d">D</div>
    </div>

    <div class="wrap box3">
      <div class="a">A</div>
      <div class="b">B</div>
      <div class="c">C</div>
      <div class="d">D</div>
      <div class="e">E</div>
    </div>
  </body>
</html>
